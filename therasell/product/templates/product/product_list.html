{% extends 'product/base.html' %}

{% block content %}


<div class="container-fluid">
  <div class="row">
    <aside class="col-sm-2">

    </aside> <!-- col.// -->
    <aside class="col-sm-4">
      <div class="card" style="width: 98rem;">


        <article class="card-group-item">

          <div class="row justify-content-center">
            {% for product in products %}
            <div class="col-sm-3">
              <div class="col-auto mb-2">
                <div class="card" style="width: 15rem;">
                  <img class="card-img-top" src="/media/{{product.Image}}" alt="Card image" style="width:100%">
                  <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'product_detail' pk=product.ID %}">{{ product.Title }}</a>
                    </h5>
                    <!-- h6 class="card-subtitle mb-2 text-muted">Price : ${{ product.Price }}</h6-->
                    <h6 class="card-subtitle mb-2 text-muted">{{product.Listed_Price}}</h6>


                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>


      </div><br><br>
      </article>
  </div> <!-- card.// -->

</div>

</aside> <!-- col.// -->
</div>
</div>




</body>

</html>
{% endblock %}
